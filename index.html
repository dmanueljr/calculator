<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>CALCULATOR</title>
</head>
<body>
	<div id="wrapper">
		<div id="screen"><h1 id="view"></h1></div>
		<div id="topButtons"><h2 id="seven">7</h2><h2 id="eight">8</h2><h2 id="nine">9</h2><h2 id="minus">-</h2></div>
		<div id="midButtons"><h2 id="four">4</h2><h2 id="five">5</h2><h2 id="six">6</h2></h2><h2 id="plus">+</h2></div>
		<div id="bottomButtons"><h2 id="one">1</h2><h2 id="two">2</h2><h2 id="three">3</h2><h2 id="slash">/</h2></div>
		<div id="tools"><h2 id="clear">C</h2><h2 id="zero">0</h2><h2 id="equal">=</h2><h2 id="times">*</h2></div>
	</div>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
